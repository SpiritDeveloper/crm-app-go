paths:
    /api/v1/flyway/register-transactions:
        post:
            description: Register new user in crm flyway
            operationId: postRegisterTransacgtions
            parameters:
                - description: Register new transaction in crmn flyway
                  in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/CrateTransactionFlyway'
            responses:
                "200":
                    $ref: '#/responses/registerTransactionResponseStatus200'
                "400":
                    $ref: '#/responses/registerTransactionResponseStatus400'
                "404":
                    $ref: '#/responses/registerTransactionResponseStatus404'
                "500":
                    $ref: '#/responses/registerTransactionResponseStatus500'
            tags:
                - Flyway
    /api/v1/flyway/register-user:
        post:
            description: Register new user in crm flyway
            operationId: postRegisterLead
            parameters:
                - description: Register new lead body request.
                  in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/RegisterLeadFlywayRequestBody'
            responses:
                "200":
                    $ref: '#/responses/registerLeadResponseStatus200'
                "400":
                    $ref: '#/responses/registerLeadResponseStatus400'
                "404":
                    $ref: '#/responses/registerLeadResponseStatus404'
                "500":
                    $ref: '#/responses/registerLeadResponseStatus500'
            tags:
                - Flyway
